<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>WF Playground: web-components</title>
		<style>
			web-fragment {
				border: 1px red dashed;
			}
		</style>
	</head>
	<body>
		<h1>WF Playground: web-components</h1>

		<test-component></test-component>
		<web-fragment fragment-id="web-components"></web-fragment>
		<web-fragment fragment-id="web-components2"></web-fragment>

		<script type="module">
			import { initializeWebFragments } from 'web-fragments';
			initializeWebFragments();
		</script>
		<script type="module">
			window.customElements.define(
				'test-component',
				class extends HTMLElement {
					connectedCallback() {
						this.innerText = 'hello from main';
					}
				},
			);
		</script>
	</body>
</html>
