<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>WF Playground: fragment-creation</title>
		<style>
			web-fragment {
				border: 1px red dashed;
			}
		</style>
	</head>
	<body>
		<h1>WF Playground: fragment-creation</h1>

		<script type="module">
			import { initializeWebFragments } from 'web-fragments';
			initializeWebFragments();
		</script>

		<web-fragment fragment-id="fragment-creation"></web-fragment>

		<script type="module">
			const fragment2 = document.createElement('web-fragment');
			fragment2.id = 'fragment2';
			fragment2.setAttribute('fragment-id', 'fragment-creation2');
			document.body.appendChild(fragment2);
		</script>

		<script type="module">
			import { WebFragment } from 'web-fragments';

			const fragment3 = new WebFragment();
			fragment3.id = 'fragment3';
			fragment3.setAttribute('fragment-id', 'fragment-creation3');
			document.body.appendChild(fragment3);
		</script>

		<!--

			fragment4.src = '/fragment-creation/fragment?name=Natalia';
			document.body.appendChild(fragment4);
		</script> -->
	</body>
</html>
