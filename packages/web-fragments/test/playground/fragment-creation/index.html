<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>WF TestBed: fragment-creation</title>
		<style>
			fragment-host {
				border: 1px red dashed;
				/* TODO: this should be set by fragment-host */
				display: block;
			}
		</style>
	</head>
	<body>
		<h1>WF TestBed: fragment-creation</h1>

		<script type="module">
			import { register } from 'web-fragments/elements';
			register();
		</script>

		<fragment-host></fragment-host>

		<script type="module">
			const fragment2 = document.createElement('fragment-host');
			fragment2.id = 'fragment2';
			document.body.appendChild(fragment2);
		</script>

		<script type="module">
			import { FragmentHost } from 'web-fragments/elements';

			const fragment3 = new FragmentHost();
			fragment3.id = 'fragment3';
			document.body.appendChild(fragment3);
		</script>
